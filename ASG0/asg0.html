<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Asg0 (canvas version)</title>
        <style>
            canvas {
                background-color: black;
            }
            input {
                display: inline-block;
            }
        </style>
    </head>
  
    <body onload="main()">
        <canvas id="example" width="400" height="400">
        Please use a browser that supports "canvas"
        </canvas>
            <br>
            <label for='v1x'>v1: x</label>
            <input type='text' id='v1x'>
            <label for='v1y'>y</label>
            <input type='text' id='v1y'>
            <br>
            <label for='v2x'>v2: x</label>
            <input type='text' id='v2x'>
            <label for='v2y'>y</label>
            <input type='text' id='v2y'>
            <br>
            <button onclick="handleDrawEvent()">Draw</button>
            <br><br>
        
            <label for='op'>Operation</label>
            <select id='op'>
                <option value='Add'>Add</option>
                <option value='Sub'>Subtract</option>
                <option value='Mul'>Multiply</option>
                <option value="Div">Divide</option>
                <option value='Mag'>Magnitude</option>
                <option value='Norm'>Normal</option>
                <option value='Ang'>Angle Betweeen</option>
                <option value='Area'>Area</option>
            </select>
        
            <label for="op">Scalar: </label>
            <input type="text" id='scalar'>
            <br>
        
            <button onclick="handleDrawOperationEvent()">Draw</button>
        
        <script src="lib/cuon-matrix-cse160.js"></script>
        <script src="asg0.js"></script>

    </body>
</html>
